<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Homework</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>ToDo's</h1>
      <form @submit.prevent="addNewItem">
        <input type="text" id="new-task" v-model="newItem">
        <label for="high">High</label>
        <input type="radio" class="high" name="priority" value="high">
        <label for="low">Low</label>
        <input type="radio" name="priority" value="low">
        <input type="submit" value="Save task">
      </form>
      <ul>
        <li v-for="(item, index) in items" :class="item.isDone ? 'done':'notdone'">
          <span v-if="item.isDone">{{ item.name }}</span>
          <span v-if="!item.isDone" @click="doTask(index)">{{ item.name }}</span>
        </li>
      </ul>
    </div>
  </body>
</html>
