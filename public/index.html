<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Homework</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(item, index) in items" :class="item.isDone ? 'done':'notdone'">
          <span>{{ item.name }}</span>
          <span v-if="item.isDone">Done</span>
          <button v-if="!item.isDone" @click="doTask(index)">Done</button>
        </li>
      </ul>
      <form @submit.prevent="addNewItem">
        <label for="new-task">Add a new task:</label>
        <input type="text" id="new-task" v-model="newItem">
        <input type="submit" value="Save new task">
      </form>
    </div>
  </body>
</html>
